name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.15 ]

    steps:
      - name: Checkout
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v1
        with:
            node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Run tests
        run: npm test:ci

      - name: Run linting
        run: npm lint

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_F1_PROJECT_338419 }}'
          channelId: live
          projectId: f1-project-338419

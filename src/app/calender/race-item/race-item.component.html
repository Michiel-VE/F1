<div class="grid grid-cols-1 md:grid-cols-2 pb-2 mb-4 w-2/3 m-auto text-center border-b-2 ">
  <div class="grid grid-cols-1">
    <p class="font-Formula1Wide">{{ race.name }}</p>
    <p>{{ race.city}} &dash; {{ race.country }}</p>
  </div>
  <div class="grid grid-cols-1">
    <p>{{ getUsersTimezone(race.date) }}</p>
    <p>{{ race.date | date:"d/MM/yyyy" }}</p>
  </div>
</div>

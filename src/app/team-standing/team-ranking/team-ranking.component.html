<div class="my-2">
  <div class="flex flex-row border-b-2 pb-2">
    <div class="w-2/3">
      <h1 class="font-Formula1Bold text-2xl">{{ team.name | titlecase}}</h1>
      <p>Points: <span class="font-Formula1Bold text-xl">{{ getDriverPoints() }}</span></p>
      <p>Origin: <span class="font-Formula1Bold text-xl">{{ team.origin}}</span></p>
    </div>
    <div class="w-1/3">
      <img src="{{ team.picture }}.jpg" alt="{{ team.name }}">
    </div>
  </div>
</div>

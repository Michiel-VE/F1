<h2 class="text-center text-3xl font-Formula1Bold">Edit driver: {{ data.firstName }} {{ data.lastName }}</h2>
<div class="mt-8 grid grid-cols-2 gap-x-2">
  <mat-form-field>
    <mat-label>Current Points</mat-label>
    <input matInput [(ngModel)]="data.points">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Penalty Points</mat-label>
    <input matInput [(ngModel)]="data.penaltyPoints">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Total Wins</mat-label>
    <input matInput [(ngModel)]="data.wins">
  </mat-form-field>
</div>
<div class="text-right">
  <button mat-button [mat-dialog-close]="data">Ok</button>
  <button mat-button (click)="closeModal()">Cancel</button>
</div>

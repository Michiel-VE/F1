<div class="py-4 mb-4 flex flex-row bg-[#2F2F2F] fixed z-20 min-w-full md:ml-20">
  <div class="border-red-600 border-t-2 w-1/3 mt-[18px]"></div>
  <h1 class="text-3xl text-center text-white w-1/3">Ranking</h1>
  <div class="border-red-600 border-t-2 w-1/3 mt-[18px]"></div>
</div>

<div class="pt-20 mb-20 md:ml-20">
  <div *ngIf="drivers.length === 0">
    <img src="assets/f1.png" alt="F1">
    <p class="text-center text-2xl">Couldn't find any ranking now!</p>
  </div>


  <div *ngIf="drivers.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <div class="mb-4 mx-4" *ngFor="let driver of drivers; let i = index">
      <app-driver-ranking [driver]="driver"></app-driver-ranking>
    </div>
  </div>
</div>

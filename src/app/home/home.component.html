<div class="py-4 mb-4 flex flex-row bg-[#2F2F2F] fixed z-20 min-w-full">

</div>

      <app-driver-ranking [ranking]="topThree[0]"></app-driver-ranking>
    </div>

    <div class="max-w-[24rem]">
      <app-driver-ranking [ranking]="topThree[1]"></app-driver-ranking>
    </div>

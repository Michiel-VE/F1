<div class="py-4 mb-4 flex flex-row bg-[#2F2F2F] fixed z-20 min-w-full">
  <div class="border-red-600 border-t-2 w-1/3 mt-[18px]"></div>
  <h1 class="text-3xl text-center text-white w-1/3">Drivers</h1>
  <div class="border-red-600 border-t-2 w-1/3 mt-[18px]"></div>
</div>

<div class="md:ml-20 pt-24 md:w-screen md:flex md:flex-wrap">
  <div *ngIf="drivers.length > 0" class="mb-24 md:w-1/2 lg:w-1/3">
    <div *ngFor="let driver of drivers" >
      <app-driver lastName="{{driver['familyName']}}" firstName="{{driver['givenName']}}" code="{{driver['code']}}"
                  number="{{driver['permanentNumber']}}" age="{{driver['dateOfBirth'] | age }}"
                  nationality="{{driver['nationality']}}"></app-driver>
    </div>

  </div>

  <div *ngIf="drivers.length === 0" class="mb-24 pt-24 text-center text-2xl">
    <img src="assets/f1.png" alt="F1">
    <p class="text-center text-2xl">Couldn't find any drivers now!</p>
  </div>
</div>
